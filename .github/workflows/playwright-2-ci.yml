name: Playwright E2E Tests CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŒ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Playwright E2E tests (all browsers)
        run: npm run test:e2e

      # --- PrÃ©parer les artifacts ---
      - name: ðŸ“¸ Prepare Screenshots
        if: failure()
        run: |
          if [ -d screenshots ]; then
            mkdir -p screenshots-artifact
            cp -r screenshots/* screenshots-artifact/
          fi

      - name: ðŸ“Š Prepare HTML Report
        if: always()
        run: |
          if [ -d playwright-report ]; then
            mkdir -p playwright-report-artifact
            cp -r playwright-report/* playwright-report-artifact/
          fi

      - name: ðŸ” Prepare Traces
        if: failure()
        run: |
          if [ -d test-results ]; then
            mkdir -p test-results-artifact
            cp -r test-results/* test-results-artifact/
          fi

      # --- Upload artifacts ---
      - name: ðŸ“¸ Upload Screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.run_number }}
          path: screenshots-artifact/
          retention-days: 30

      - name: ðŸ“Š Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: playwright-report-artifact/
          retention-days: 30

      - name: ðŸ” Upload Playwright Traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ github.run_number }}
          path: test-results-artifact/
          retention-days: 30

  test-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: playwright-tests
    if: always()

    steps:
      - name: ðŸ“ Generate summary
        run: |
          echo "## ðŸ§ª Playwright E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Artifacts available:**" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright HTML reports" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots (on failure)" >> $GITHUB_STEP_SUMMARY
          echo "- Traces (on failure)" >> $GITHUB_STEP_SUMMARY
