name: Playwright E2E Tests CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŒ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Playwright E2E tests
        run: npm run test:e2e -- --project=${{ matrix.browser }}

      # --- Gestion des artifacts pour Ã©viter Ã©crasement ---
      - name: ðŸ“¸ Prepare screenshots artifact
        if: failure() && steps.run_playwright_tests.outcome == 'failure'
        run: |
          if [ -d screenshots ]; then
            mkdir -p screenshots-${{ matrix.browser }}
            cp -r screenshots/* screenshots-${{ matrix.browser }}/
          fi

      - name: ðŸ“Š Prepare HTML report artifact
        if: always()
        run: |
          if [ -d playwright-report ]; then
            mkdir -p playwright-report-${{ matrix.browser }}
            cp -r playwright-report/* playwright-report-${{ matrix.browser }}/
          fi

      - name: ðŸ” Prepare traces artifact
        if: failure() && steps.run_playwright_tests.outcome == 'failure'
        run: |
          if [ -d test-results ]; then
            mkdir -p test-results-${{ matrix.browser }}
            cp -r test-results/* test-results-${{ matrix.browser }}/
          fi

      # --- Upload artifacts ---
      - name: ðŸ“¸ Upload Screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}-${{ github.run_number }}
          path: screenshots-${{ matrix.browser }}/
          retention-days: 30

      - name: ðŸ“Š Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-${{ github.run_number }}
          path: playwright-report-${{ matrix.browser }}/
          retention-days: 30

      - name: ðŸ” Upload Playwright Traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.browser }}-${{ github.run_number }}
          path: test-results-${{ matrix.browser }}/
          retention-days: 30

  test-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: playwright-tests
    if: always()

    steps:
      - name: ðŸ“ Generate summary
        run: |
          echo "## ðŸ§ª Playwright E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Artifacts available:**" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright HTML reports" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots (on failure)" >> $GITHUB_STEP_SUMMARY
          echo "- Traces (on failure)" >> $GITHUB_STEP_SUMMARY

